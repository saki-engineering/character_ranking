{{template "header" .}}

<h1>hello,({{.UserID}})</h1>

<table>
    <tr>
        <th>character</th>
        <th>user</th>
        <th>address</th>
        <th>created_at</th>
        <th>IP</th>
    </tr>
    {{ range $v := .Vote }}
        <tr>
            <td>{{ $v.Chara }}</td>
            <td>{{ $v.User }}</td>
            <td>{{ $v.Address }}</td>
            <td>{{ $v.CreatedTime }}</td>
            <td>{{ $v.IP }}</td>
        </tr>
    {{ end }}
</table>

<button type="button" onclick="location.href='/result'" class="btn btn-primary">戻る</button>

{{template "footer"}}
