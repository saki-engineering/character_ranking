{{template "header" .}}

<form>
  <div class="form-group">
    <label for="form-age">年齢</label>
    <select class="form-control" id="form-age">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="form-gender">性別</label>
    <select class="form-control" id="form-gender">
      <option selected>(選択してください)</option>
      <option>女性</option>
      <option>男性</option>
      <option>その他</option>
    </select>
  </div>
  <div class="form-group">
    <label for="form-address">お住いの都道府県</label>
    <select class="form-control" id="form-address">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="form-check>
    <label class="form-check-label" for="form-check">利用規約に同意しました</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{{template "footer"}}
