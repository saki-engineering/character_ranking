{{template "header" .}}

<form action="/characters/name/voted" method="post">
  <div class="form-group">
    <label for="form-age">年齢</label>
    <select class="form-control" name="age" id="form-age" required>
      <option value="1" selected>1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="form-gender">性別</label>
    <select class="form-control" name="gender" id="form-gender" required>
      <option selected value="">(選択してください)</option>
      <option value="1">女性</option>
      <option value="2">男性</option>
      <option value="9">その他</option>
    </select>
  </div>
  <div class="form-group">
    <label for="form-address">お住いの都道府県</label>
    <select class="form-control" name="address" id="form-address" required>
      <option value="">(選択してください)</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" name="check" id="form-check" required>
    <label class="form-check-label" for="form-check">利用規約に同意しました</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{{template "footer"}}
